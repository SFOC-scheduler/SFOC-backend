name: CI/CD

on:
  push:
    branches: [ "feat" ]
  pull_request:
    branches: [ "feat" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build

    - name: Inject environment variable
      uses: appleboy/ssh-action@master
      id: env
      with:
        host: ${{ secrets.FEAT_SSH_HOST }}
        username: ubuntu
        key: ${{ secrets.FEAT_SSH_PRIVATE_KEY }}
        port: ${{ secrets.FEAT_SSH_PORT }}
        envs: GITHUB_SHA
        script: |
          rm -f .env
          touch .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

    - name: Docker build & push to docker repo
      run: |
        docker login -u ${{ secrets.FEAT_DOCKER_USERNAME }} -p ${{ secrets.FEAT_DOCKER_PASSWORD }}
        docker build -f Dockerfile -t ${{ secrets.FEAT_DOCKER_REPO }} .
        docker push ${{ secrets.FEAT_DOCKER_REPO }}

    - name: Deploy
      uses: appleboy/ssh-action@master
      id: deploy
      with:
        host: ${{ secrets.FEAT_SSH_HOST }}
        username: ubuntu
        key: ${{ secrets.FEAT_SSH_PRIVATE_KEY }}
        port: ${{ secrets.FEAT_SSH_PORT }}
        envs: GITHUB_SHA
        script: |
          sudo docker rm -f $(docker ps -qa)
          sudo docker pull ${{ secrets.FEAT_DOCKER_REPO }}
          docker compose up -d
          docker image prune -f
