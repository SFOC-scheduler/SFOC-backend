name: Development CD

on:
  push:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Check out the repository to the runner
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '17'

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v3
      with:
        arguments: build

    - name: Docker build & push to docker repo
      run: |
        docker login -u ${{ secrets.DEV_DOCKER_USERNAME }} -p ${{ secrets.DEV_DOCKER_PASSWORD }}
        docker build -f Dockerfile -t ${{ secrets.DEV_DOCKER_REPO }} .
        docker push ${{ secrets.DEV_DOCKER_REPO }}

    - name: Inject environment variable
      uses: appleboy/ssh-action@master
      id: env
      with:
        host: ${{ secrets.DEV_SSH_HOST }}
        username: ubuntu
        key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
        port: ${{ secrets.DEV_SSH_PORT }}
        envs: GITHUB_SHA
        script: |
          rm -f .env
          touch .env
          echo "DB_URL=${{ secrets.DEV_DB_URL }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DOCKER_REPO=${{ secrets.DEV_DOCKER_REPO }}" >> .env
          echo "GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}" >> .env
          echo "GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}" >> .env
          echo "KAKAO_OAUTH_CLIENT_ID=${{ secrets.KAKAO_OAUTH_CLIENT_ID }}" >> .env
          echo "KAKAO_OAUTH_CLIENT_SECRET=${{ secrets.KAKAO_OAUTH_CLIENT_SECRET }}" >> .env
          echo "KEY_STORE_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env
          echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env

    - name: Deploy
      uses: appleboy/ssh-action@master
      id: deploy
      with:
        host: ${{ secrets.DEV_SSH_HOST }}
        username: ubuntu
        key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
        port: ${{ secrets.DEV_SSH_PORT }}
        envs: GITHUB_SHA
        script: |
          sudo docker pull ${{ secrets.DEV_DOCKER_REPO }}
          sudo docker rm -f $(docker ps -qa)
          docker compose up -d
          docker image prune -f
